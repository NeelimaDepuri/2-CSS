<!DOCTYPE html>
<html>
<head>
    <title>UI Pages</title>
    <style>
        .c1{
            background-color: rgb(135, 219, 219);

            display: inline-block;
        }
        .c2{
            background-color: rgb(155, 224, 164);

</head>
<body>

    </div>
</body>
</html>
